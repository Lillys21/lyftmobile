<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LYFT</title>
    <link rel="stylesheet" href="./css/assets/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div class="content container-fluid">
        <div class="row">
          <div class="col-12 d-flex align-items-center justify-content-center grad">
              <img class="lyft img-fluid" src="assets/images/logo-white.png" alt="logo blanco lyft">
            </div>
        </div>
    </div>

    <div class="content2 container-fluid">
        <div class="row">
          <div class="col-12 d-flex align-items-center justify-content-center">
              <img class="lyft1 img-fluid" src="assets/images/logo-white.png" alt="logo blanco lyft">
          </div>
          <div class="col-12 d-flex align-items-center justify-content-center">
              <img class="lyft2 img-fluid" src="assets/images/logo-pink.png" alt="logo pink lyft">
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <button class="boton btn bg-transparent btn-outline-light float-right" type="submit">LOG IN</button>
          </div>
          <div class="col-6">
            <button class="boton btn bg-transparent btn-outline-light float-left" data-toggle="modal" data-target="#exampleModal" type="submit">SING UP</button>
          </div>
        </div>
    </div>

    <!-- Button trigger modal
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>-->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sing Up</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Sign Up
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item"> <img src="assets/images/mexico.png"></a>
            <a class="dropdown-item"> <img src="assets/images/argentina.png"></a>
            <a class="dropdown-item"> <img src="assets/images/colombia.png"></a>
          </div>

          <div class="input-group mb-1">
            <input type="text" id="textarea" class="form-control" placeholder="Phone" aria-label="Username" aria-describedby="basic-addon1">
          </div>

        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="nextButton" class="btn btn-primary">Next</button>
      </div>
    </div>
  </div>
</div>



  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/assets/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
